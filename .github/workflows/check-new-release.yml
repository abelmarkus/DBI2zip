name: Check new release

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch: 

jobs:
  update_release_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest DBI release (tag name)
        id: get_tag_name
        run: |
          DBI_RELEASE=$(curl -s https://api.github.com/repos/rashevskyv/dbi/releases/latest | jq -r '.tag_name')
          echo "dbi_release=$DBI_RELEASE" >> "$GITHUB_OUTPUT"

      - name: Check if release is newer
        id: check_tag_name
        run: |
          DBIZIP_RELEASE=$(curl -s https://api.github.com/repos/abelmarkus/dbi2zip/releases/latest | jq -r '.tag_name')
          if $DBI_RELEASE > $DBIZIP_RELEASE; then
            echo "update=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Call release workflow
        if: steps.check_tag_name.outputs.update == 'true'
        uses: ./.github/workflows/release-package.yml
        with:
          version: ${{ steps.get_tag_name.outputs.dbi_release }}