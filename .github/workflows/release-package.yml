name: Create DBI Release

on:
  release:
    types: [published]
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download files
        run: |
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/DBI.nro
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/dbi.config
      - name: Archive files
        run: |
          mkdir -p switch/DBI
          mv DBI.nro switch/DBI/
          mv dbi.config switch/DBI/
          zip -r DBI.zip switch/

      # - name: Bump Release version
      #   run: |
      #     VERSION=$(cat release)
      #     VERSION_NEXT=$(echo $VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
      #     echo $VERSION_NEXT > release
      #     echo $VERSION_NEXT

      - name: Create Release Tag
        id: create-release-tag
        run: echo "tag_name=$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create-release-tag.outputs.tag_name }}
          release_name: Release ${{ steps.create-release-tag.outputs.tag_name }}
          body: |
            New release of DBI zip.
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DBI.zip
          asset_name: DBI.zip
          asset_content_type: application/zip
