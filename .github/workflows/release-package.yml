name: Create DBI Release

on:
  release:
    types: [published]
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Download files
        run: |
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/DBI.nro
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/dbi.config
      - name: Archive files
        run: |
          zip DBI.zip DBI.nro dbi.config

      # - name: Bump Release version
      #   run: |
      #     VERSION=$(cat release)
      #     VERSION_NEXT=$(echo $VERSION | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
      #     echo $VERSION_NEXT > release
      #     echo $VERSION_NEXT
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is the first release of DBI.
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DBI.zip
          asset_name: DBI.zip
          asset_content_type: application/zip
