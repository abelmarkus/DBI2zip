name: Create DBI Release

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch: 

#  workflow_call: 
#    inputs:
#      version:
#        type: string
#        required: true

jobs:
  check-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest DBI release (tag name)
        id: get_tag_name
        run: |
          DBI_RELEASE=$(curl -s https://api.github.com/repos/rashevskyv/dbi/releases/latest | jq -r '.tag_name')
          DBIZIP_RELEASE=$(curl -s https://api.github.com/repos/abelmarkus/dbi2zip/releases/latest | jq -r '.tag_name')
          echo "update=false" >> $GITHUB_OUTPUT
          if [ $DBI_RELEASE -gt $DBIZIP_RELEASE ]; then
            echo "update=true" >> $GITHUB_OUTPUT
            echo "version=$DBI_RELEASE" >> $GITHUB_ENV
          fi
          echo "dbi_release=$DBI_RELEASE"

  create-new-release:
    needs: check-new-release
    if: ${{ needs.check-new-release.outputs.update == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download files
        run: |
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/DBI.nro
          curl -LJO https://github.com/rashevskyv/dbi/releases/latest/download/dbi.config
      - name: Archive files
        run: |
          mkdir -p switch/DBI
          mv DBI.nro switch/DBI/
          mv dbi.config switch/DBI/
          zip -r DBI.zip switch/
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          body: |
            New release of DBI zip.
          draft: false
          prerelease: false
      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./DBI.zip
          asset_name: DBI.zip
          asset_content_type: application/zip
