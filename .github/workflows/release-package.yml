name: Create DBI Release
run-name: ${{ github.workflow }} ${{ inputs.version }}

on:
  workflow_dispatch:  
    inputs:
      version:
        type: string
        required: true

jobs:
  create-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download latest -R rashevskyv/dbi -p 'DBI.nro' -p 'dbi.config'
          
      - name: Archive files
        run: |
          mkdir -p switch/DBI
          mv DBI.nro switch/DBI/
          mv dbi.config switch/DBI/
          zip -r DBI.zip switch/
          
      - name: Create release
        id: create_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ inputs.version }} ./DBI.zip --notes "Latest release of DBI zip."

      - name: Upload release asset
        id: upload-release-asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ inputs.version }} ./DBI.zip
