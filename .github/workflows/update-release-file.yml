name: Update release file

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch: 

jobs:
  update_release_file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get latest release id
        id: get_tag_name
        run: |
          curl -s https://api.github.com/repos/rashevskyv/dbi/releases/latest | jq -r '.tag_name' > latest_tag_name
      - name: Check if tag name is newer
        id: check_tag_name
        run: |
          if ! diff latest_tag_name release; then
            echo "update=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Push updated release file
        if: steps.check_tag_name.outputs.update == 'true'
        run: |
          cat latest_tag_name > release
          RELEASE=$(cat release)
          git config --global user.email "abelmarkus@gmail.com"
          git config --global user.name "github Bot"
          git add release
          git commit -m "Update release file to $RELEASE"
          git push origin HEAD:release-branch

      - name: Create pull request
        if: steps.check_release_id.outputs.update == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update release file to $RELEASE
          title: Update release file to $RELEASE
          branch: release-branch
          base: main
